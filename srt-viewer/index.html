<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initialLoadArea">
        <p>Drag & Drop SRT file here or click to select</p>
    </div>
    <input type="file" id="srtFile" accept=".srt" style="display: none;"> <!-- Hide original input -->
    <div id="subtitleDisplay"></div> <!-- Initially hidden by JS/CSS -->
    <div id="controls"> <!-- Initially hidden by JS/CSS -->
        <button id="playPauseBtn"><span id="playPauseIcon">â–¶</span></button>
        <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1">
    </div>
    <script src="script.js"></script>
</body>
</html>
