<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initialLoadArea">
        <p>Drag & Drop SRT file here or click to select</p>
    </div>
    <input type="file" id="srtFile" accept=".srt" style="display: none;"> <!-- Hide original input -->
    <div id="subtitleDisplay"></div> <!-- Initially hidden by JS/CSS -->
    <div id="controls"> <!-- Initially hidden by JS/CSS -->
        <button id="playPauseBtn"><span id="playPauseIcon">▶</span></button>
        <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1">
    </div>

    <div id="aiChatSidebar">
        <button id="sidebarCloseBtn" aria-label="Close sidebar">×</button>
        <h3>Context:</h3>
        <div id="sidebarSentenceContext" role="region" aria-live="polite"></div>
        <h3>Chat:</h3>
        <div id="sidebarChatHistory" role="log" aria-live="polite"></div>
        <div class="sidebar-input-area">
            <input type="text" id="sidebarQuestionInput" placeholder="Ask a question...">
            <button id="sidebarSendQuestionBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
